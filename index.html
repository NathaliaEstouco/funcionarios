<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão de Funcionários</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gestão de Funcionários</h1>
  </header>

  <main>
    <!-- FORMULÁRIO DE CADASTRO -->
    <form id="formCadastro" class="form-card">
      <input type="hidden" id="funcId" />

      <label>Nome: <input type="text" id="nome" required /></label><br><br>

      <label>Idade: <input type="number" id="idade" min="0" required /></label><br><br>

      <label>Cargo: <input type="text" id="cargo" required /></label><br><br>

      <label>Salário (R$): <input type="number" id="salario" min="0" step="0.01" required /></label><br><br>

      <div class="form-actions">
        <button id="btnCadastrar" type="submit">Cadastrar</button>
        <!-- <button id="btnLimpar" type="button">Limpar</button> -->
      </div>
    </form>

    <!-- LISTAGEM DE FUNCIONÁRIOS -->
    <form id="formTabela" class="form-card">
      <h2>Lista de Funcionários</h2>
      <table border="1" width="90%" id="tblFuncionarios">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cargo</th>
            <th>Salário (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!--<div class="table-info">
        Total: <span id="totalFuncionarios">0</span>
      </div>-->
    </form>

    <!-- RELATÓRIOS -->
    <form id="formRelatorios" class="form-card">
      <h2>Relatórios Obrigatórios</h2>
      <div class="buttons-reports">
        <button id="relSalarioMaior5000" type="button"><b>Salário &gt; R$ 5000</b></button>
        <button id="relMediaSalarial" type="button"><b>Média Salarial</b></button>
        <button id="relCargosUnicos" type="button"><b>Cargos Únicos</b></button>
        <button id="relNomesMaiusculo" type="button"><b>Nomes em MAIÚSCULO</b></button>
        <button id="relLimpar" type="button"><strong>Limpar Resultado</strong></button>
      </div><br>
      <div id="reportResult" class="report-result"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 3 - Funções Anônimas e expressões Lambda</title>
</head>
<body>
  <h1>Gerenciar Funcionários</h1>

  <form id="formFuncionario">
    <input type="hidden" id="indiceEdicao">
    <label>Nome: <input type="text" id="nome" required></label><br><br>
    <label>Idade: <input type="number" id="idade" required></label><br><br>
    <label>Cargo: <input type="text" id="cargo" required></label><br><br>
    <label>Salário: <input type="number" id="salario" required></label><br><br>
    <button type="submit">Salvar</button>
  </form>

  <h2>Lista</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th><th>Idade</th><th>Cargo</th><th>Salário</th><th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaFuncionarios"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>

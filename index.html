<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 4 - Relatórios</title>
</head>
<body>
  <h1>Relatórios de Funcionários</h1>

  <h2>Cadastro de Funcionários</h2>
  <form id="formFuncionario">
    <label>Nome: <input type="text" id="nome" required></label><br><br>
    <label>Idade: <input type="number" id="idade" required></label><br><br>
    <label>Cargo: <input type="text" id="cargo" required></label><br><br>
    <label>Salário: <input type="number" id="salario" required></label><br><br>
    <button type="submit">Adicionar Funcionário</button>
  </form>

  <h3>Funcionários Cadastrados:</h3>
  <pre id="listaFuncionarios">Nenhum funcionário cadastrado ainda.</pre>

  <h2>Relatórios</h2>
  <button onclick="relatorioSalarios()">Salários > 5000</button>
  <button onclick="mediaSalarial()">Média Salarial</button>
  <button onclick="cargosUnicos()">Cargos Únicos</button>
  <button onclick="nomesMaiusculo()">Nomes em Maiúsculo</button>

  <h3>Resultado:</h3>
  <pre id="resultado"></pre>

  <script src="script.js"></script>
</body>
</html>
